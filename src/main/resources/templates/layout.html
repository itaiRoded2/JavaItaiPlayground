<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${pageTitle != null ? pageTitle + ' - Itai Java playground' : 'Itai Java playground'}">Itai Java
    playground</title>
  <link rel="icon" href="/favicon.ico">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <th:block layout:fragment="head"></th:block>

  <link rel="stylesheet" th:href="@{/css/style.css}" />


</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header-content">
        <a href="/" class="logo">
          <i class="fas fa-leaf"></i>
          Itai Java playground
        </a>
      </div>
    </div>
  </header>

  <nav class="nav-section">
    <div class="container">
      <h2 class="nav-title">
        <i class="fas fa-compass"></i>
        Navigation
      </h2>
      <div class="nav-grid">
        <a href="/" class="nav-item" th:classappend="${requestURI == '/' ? 'active-nav' : ''}">
          <i class="fas fa-home"></i>
          <div>
            <div class="nav-text">Home</div>
            <div class="nav-desc">Return to main dashboard</div>
          </div>
        </a>
        <a href="/users" class="nav-item" th:classappend="${requestURI == '/users' ? 'active-nav' : ''}">
          <i class="fas fa-users"></i>
          <div>
            <div class="nav-text">User Management</div>
            <div class="nav-desc">Manage application users</div>
          </div>
        </a>
        <a href="/test" class="nav-item" th:classappend="${requestURI == '/test' ? 'active-nav' : ''}">
          <i class="fas fa-flask"></i>
          <div>
            <div class="nav-text">Test Harness</div>
            <div class="nav-desc">Run application tests</div>
          </div>
        </a>
        <a href="/api/status" class="nav-item" th:classappend="${requestURI == '/api/status' ? 'active-nav' : ''}">
          <i class="fas fa-heartbeat"></i>
          <div>
            <div class="nav-text">API Status</div>
            <div class="nav-desc">Check API health</div>
          </div>
        </a>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <div class="container">
      <th:block layout:fragment="content">
        <div th:if="${template}" th:replace="${template} :: content">
        </div>
        <div th:unless="${template}" th:insert="fragments/default :: content">
        </div>
      </th:block>
    </div>
  </main>

  <script>
    window.AppUtils = {
      showAlert: function (message, type = 'info') {
        const alert = document.createElement('div');
        alert.className = `alert alert-${type}`;
        alert.innerHTML = `<i class="fas fa-info-circle"></i> ${message}`;
        const container = document.querySelector('.container');
        container.insertBefore(alert, container.firstChild);
        setTimeout(() => alert.remove(), 5000);
      },
      apiCall: async function (url, options = {}) {
        try {
          const response = await fetch(url, {
            headers: {
              'Content-Type': 'application/json',
              ...options.headers
            },
            ...options
          });
          return await response.json();
        } catch (error) {
          console.error('API call failed:', error);
          this.showAlert('API call failed: ' + error.message, 'danger');
          throw error;
        }
      }
    };
  </script>
  <th:block layout:fragment="script"></th:block>
</body>

</html>
