<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${pageTitle != null ? pageTitle + ' - Spring Railway App' : 'Spring Railway App'}">Spring Railway App
  </title>
  <link rel="icon" href="/favicon.ico">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #2563eb;
      --primary-hover: #1d4ed8;
      --secondary-color: #64748b;
      --success-color: #059669;
      --danger-color: #dc2626;
      --warning-color: #d97706;
      --info-color: #0284c7;
      --background-color: #f8fafc;
      --surface-color: #ffffff;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border-color: #e2e8f0;
      --border-radius: 8px;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--background-color);
      color: var(--text-primary);
      line-height: 1.6;
      font-size: 14px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Header */
    .header {
      background: var(--surface-color);
      border-bottom: 1px solid var(--border-color);
      box-shadow: var(--shadow-sm);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      padding: 16px 0;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary-color);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo i {
      font-size: 28px;
    }

    /* Navigation */
    .nav-section {
      background: var(--surface-color);
      border-bottom: 1px solid var(--border-color);
      padding: 20px 0;
    }

    .nav-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: var(--surface-color);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      text-decoration: none;
      color: var(--text-primary);
      transition: all 0.2s ease;
      box-shadow: var(--shadow-sm);
    }

    .nav-item:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
      border-color: var(--primary-color);
    }

    .nav-item i {
      font-size: 18px;
      color: var(--primary-color);
      width: 20px;
      text-align: center;
    }

    .nav-item .nav-text {
      font-weight: 500;
    }

    .nav-item .nav-desc {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 2px;
    }

    .nav-item.external {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
      color: white;
      border-color: var(--primary-color);
    }

    .nav-item.external i,
    .nav-item.external .nav-desc {
      color: rgba(255, 255, 255, 0.9);
    }

    .nav-item.external:hover {
      background: linear-gradient(135deg, var(--primary-hover), #1e40af);
    }

    /* Main Content */
    .main-content {
      padding: 32px 0;
    }

    /* Feature Cards */
    .feature {
      background: var(--surface-color);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: var(--shadow-sm);
      transition: box-shadow 0.2s ease;
    }

    .feature:hover {
      box-shadow: var(--shadow-md);
    }

    .feature h3 {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 12px;
    }

    /* Forms */
    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 6px;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      font-size: 14px;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      background: var(--surface-color);
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 20px;
      border: none;
      border-radius: var(--border-radius);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      margin-right: 12px;
      margin-bottom: 8px;
      min-height: 44px;
      box-shadow: var(--shadow-sm);
    }

    .btn-primary {
      background: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .btn-success {
      background: var(--success-color);
      color: white;
    }

    .btn-success:hover {
      background: #047857;
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .btn-danger {
      background: var(--danger-color);
      color: white;
    }

    .btn-danger:hover {
      background: #b91c1c;
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    /* Status Messages */
    .alert {
      padding: 12px 16px;
      border-radius: var(--border-radius);
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .alert-success {
      background: rgba(5, 150, 105, 0.1);
      color: var(--success-color);
      border: 1px solid rgba(5, 150, 105, 0.2);
    }

    .alert-danger {
      background: rgba(220, 38, 38, 0.1);
      color: var(--danger-color);
      border: 1px solid rgba(220, 38, 38, 0.2);
    }

    .alert-info {
      background: rgba(2, 132, 199, 0.1);
      color: var(--info-color);
      border: 1px solid rgba(2, 132, 199, 0.2);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 0 16px;
      }

      .nav-grid {
        grid-template-columns: 1fr;
      }

      .feature {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-content">
        <a href="/" class="logo">
          <i class="fas fa-leaf"></i>
          Spring Railway App
        </a>
      </div>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="nav-section">
    <div class="container">
      <h2 class="nav-title">
        <i class="fas fa-compass"></i>
        Navigation
      </h2>
      <div class="nav-grid">
        <a href="/" class="nav-item">
          <i class="fas fa-home"></i>
          <div>
            <div class="nav-text">Home</div>
            <div class="nav-desc">Return to main dashboard</div>
          </div>
        </a>
        <a href="/users" class="nav-item">
          <i class="fas fa-users"></i>
          <div>
            <div class="nav-text">User Management</div>
            <div class="nav-desc">Manage application users</div>
          </div>
        </a>
        <a href="/test" class="nav-item">
          <i class="fas fa-flask"></i>
          <div>
            <div class="nav-text">Test Harness</div>
            <div class="nav-desc">Run application tests</div>
          </div>
        </a>
        <a href="/api/status" class="nav-item">
          <i class="fas fa-heartbeat"></i>
          <div>
            <div class="nav-text">API Status</div>
            <div class="nav-desc">Check API health</div>
          </div>
        </a>
        <a href="/h2-console" target="_blank" class="nav-item external">
          <i class="fas fa-database"></i>
          <div>
            <div class="nav-text">Database Console</div>
            <div class="nav-desc">H2 database console</div>
          </div>
        </a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      <div th:insert="${content}"></div>
    </div>
  </main>

  <script>
    // Global JavaScript utilities
    window.AppUtils = {
      showAlert: function (message, type = 'info') {
        const alert = document.createElement('div');
        alert.className = `alert alert-${type}`;
        alert.innerHTML = `<i class="fas fa-info-circle"></i> ${message}`;

        const container = document.querySelector('.container');
        container.insertBefore(alert, container.firstChild);

        setTimeout(() => alert.remove(), 5000);
      },

      apiCall: async function (url, options = {}) {
        try {
          const response = await fetch(url, {
            headers: {
              'Content-Type': 'application/json',
              ...options.headers
            },
            ...options
          });
          return await response.json();
        } catch (error) {
          console.error('API call failed:', error);
          this.showAlert('API call failed: ' + error.message, 'danger');
          throw error;
        }
      }
    };
  </script>
</body>

</html>
