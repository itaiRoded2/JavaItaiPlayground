# Application
spring.application.name=itaiJavaPlay
server.port=${PORT:8080}

# Swagger UI configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true

# Show actuator endpoints in swagger (if you have actuator)
# management.endpoints.web.exposure.include=health,info
# springdoc.show-actuator=true
# API documentation info
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Custom swagger info
springdoc.swagger-ui.config-url=/v3/api-docs/swagger-config
springdoc.swagger-ui.url=/v3/api-docs

# Database (H2 for development)
spring.datasource.url=jdbc:h2:mem:itaidb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=itai
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Actuator Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Logging
logging.level.com.itai.itaiJavaPlay=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
