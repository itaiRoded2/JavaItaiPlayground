# Production configuration for Render
server.port=${PORT:8080}
spring.profiles.active=prod

# H2 Database configuration for production
spring.datasource.url=jdbc:h2:mem:itaidb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=itai
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JPA/Hibernate properties
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG

# Swagger configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operationsSorter=method

# Logging
logging.level.com.itai=INFO
logging.level.org.springframework.web=INFO

# Application info
info.app.name=Itai Java Playground
info.app.description=Spring Boot application deployed on Render
info.app.version=1.0.0